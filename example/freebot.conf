{
    "bind_addr": ":9002",
    "log_level": "info",
    "github_access_token": "ak",
    "repo_conf_dir": "./confs",
    "repo_conf_dir_update_interval_s": 5
    "repo_confs": {
        "owner/repo": {
            "alias": {
                "cmds": {
                    "s": "status"
                },
                "labels": {
                    "wr": "wait-review",
                    "rc": "request-changes",
                    "mr": "merge-ready"
                },
                "users": {}
            },
            "roles": {
                "owner": ["user1"],
                "qa": ["user2"]
            },
            "plugins": {
                "assign": {
                    "enable": true
                },
                "status": {
                    "enable": true,
                    "extra": {
                        "init": {
                            "status": "wip",
                            "preconditions": []
                        },
                        "approved": {
                            "status": "approved",
                            "preconditions": [{
                                "required_roles": ["owner"]
                            }]
                        },
                        "label_precondition": {
                            "wip": [],
                            "wait-review": [],
                            "request-changes": [],
                            "approved": [{
                                "required_roles": ["owner"]
                            }],
                            "testing": [{
                                "required_labels": ["status/approved"]
                            }],
                            "merge-ready": [
                                {
                                    "required_roles": ["owner"]
                                },
                                {
                                    "required_roles": ["qa"]
                                    "required_labels": ["status/testing"]
                                }
                            ]
                        }
                    }
                },
                "merge": {
                    "enable": true,
                    "preconditions": [
                        {
                            "is_author": true,
                            "required_labels": ["status/approved"]
                        },
                        {
                            "required_roles": ["owner"]
                        }
                    ]
                }
            }
        }
    }
}
